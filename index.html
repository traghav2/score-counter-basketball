<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basketball Score</title>
        <link href="basketball.css" rel="stylesheet">
    </head>
    <body>
        <div class="scoreboard">
            <div class="container">
                <div class="home-container">
                    <h1 class="home">HOME</h1>
                    <div class="blackScreen1">
                        <p id="home-score">0</p>
                    </div>
                    <div class="home-buttons">
                        <button class="plus-btn" onclick="add1Home()">
                            <img src="plusone.png">
                        </button>
                        <button class="plus-btn" onclick="add2Home()">
                            <img src="plustwo.png">
                        </button>
                        <button class="plus-btn" onclick="add3Home()">
                            <img src="plusthree.png">
                        </button>
                    </div>
                </div>

                <div class="guest-container">
                    <h1 class="guest">GUEST</h1>
                    <div class="blackScreen2">
                        <p id="guest-score">0</p>
                    </div>
                    <div class="guest-buttons">
                        <button class="plus-btn" onclick="add1Guest()">
                            <img src="plusone.png">
                        </button>
                        <button class="plus-btn" onclick="add2Guest()">
                            <img src="plustwo.png">
                        </button>
                        <button class="plus-btn" onclick="add3Guest()">
                            <img src="plusthree.png">
                        </button>
                    </div>
                </div>
            </div>

            <button class="new-game" onclick="newGame()">New Game</button>
        </div>
        <script src="basketball.js"></script>
    </body>
</html>
